<div class="row">
    <div class="col-xs-8">
        <div class="row">
            <div class="col-md-8">
                <input class="form-control" [(ngModel)]="searchString" type="text" name="searchString">
            </div>
            <div class="col-md-2">
                <button class="btn btn-primary" (click)="onSearch()">Search</button>
            </div>
            <div class="col-md-2">
                <button class="btn btn-primary" (click)="onClearSearch()">Clear</button>
            </div>
        </div>
    </div>
</div>

<div class="table-responsive">
    <table class="table table-hover">
        <thead>
            <tr>
                <th (click)="onSort('FirstName')">First Name</th>
                <th (click)="onSort('LastName')">Last Name</th>
                <th (click)="onSort('Username')">Username</th>
                <th (click)="onSort('Email')">Email</th>
                <th (click)="onSort('Password')">Password</th>
                <th (click)="onSort('Status')">Status</th>
                <th></th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{user.firstName}}</td>
                <td>{{user.lastName}}</td>
                <td>{{user.username}}</td>
                <td>{{user.email}}</td>
                <td>{{user.password}}</td>
                <td>{{user.status}}</td>
                <td>
                    <button type="button" class="btn btn-info" (click)="onEdit(user.id)">Edit</button>
                </td>
                <td>
                    <button type="button" class="btn btn-danger" (click)="onAssign(user.id)">Assign</button>
                </td>
                <td>
                    <button type="button" class="btn btn-danger" (click)="onDelete(user.id)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<div class="row clearfix" *ngIf="usersPaginatedList">
    <div class="col-xs-6 pull-right">
        <div class="col-md-2">
            <button class="btn btn-success" [disabled]="!usersPaginatedList.hasPreviousPage"
            (click)="onPrevPage()">Prev</button>
        </div>
        <div class="col-md-2">
            {{usersPaginatedList.pageIndex}} / {{usersPaginatedList.totalPages}}
        </div>
        <div class="col-md-2">
            <button class="btn btn-primary" [disabled]="!usersPaginatedList.hasNextPage"
            (click)="onNextPage()">Next</button>
        </div>
    </div>
</div>
