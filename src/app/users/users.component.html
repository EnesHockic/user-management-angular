<div class="alert" [ngClass]="successMessage ? 'alert-success' : 'alert-danger'" *ngIf="successMessage || errorMessage">
    <strong>{{successMessage ? 'Success!' : 'Error!'}}</strong> {{successMessage ? successMessage : errorMessage}}
    <div *ngFor="let error of errors">{{error.ErrorMessage}}</div>
</div>
